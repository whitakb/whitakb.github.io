<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./resources/css/bedroom-buttons.css"
    />
    <script src="./resources/javascript/bedroom-buttons.js"></script>
    <title>Bedroom Buttons</title>
  </head>

  <body>
    <div class="controldiv">
      <button
        type="button"
        class="button button--control button--stop button--logo stop"
        onclick="myClick('BedroomStop')"
      >
        Stop
      </button>

      <button
        type="button"
        class="button button--control button--play button--logo play"
        onclick="myClick('BedroomReplay')"
      >
        Play
      </button>

      <button
        type="button"
        class="button button--control button--quiet button--logo quieter"
        onclick="myClick('BedroomQuieter')"
      >
        Quieter
      </button>

      <button
        type="button"
        class="button button--control button--louder button--logo louder"
        onclick="myClick('BedroomLouder')"
      >
        Louder
      </button>
    </div>

    <div class="buttondiv buttondiv--bedroom buttondiv--sleep">
      <h1 class="buttondiv--title">Bedroom - Sleep (60 minutes)</h1>
      <div class="buttondiv--music">
        <button
          type="button"
          class="button button--station button--bedroom button--logo classical"
          onclick="myClick('BedroomClassical')"
        >
          Classical
        </button>

        <button
          type="button"
          class="button button--station button--bedroom button--logo forties"
          onclick="myClick('BedroomForties')"
        >
          Forties
        </button>
      </div>
      <div class="buttondiv-sports">
        <button
          type="button"
          class="button button--station button--bedroom button--logo MLB"
          onclick="myClick('MLB')"
        >
          MLB
        </button>

        <button
          type="button"
          class="button button--station button--bedroom button--logo NFL"
          onclick="myClick('NFL')"
        >
          NFL
        </button>

        <button
          type="button"
          class="button button--station button--bedroom button--logo ESPN"
          onclick="myClick('ESPN')"
        >
          ESPN
        </button>

        <button
          type="button"
          class="button button--station button--bedroom button--logo dodgers"
          onclick="myClick('Dodgers')"
        >
          Dodgers
        </button>

        <button
          type="button"
          class="button button--station button--bedroom button--logo nets"
          onclick="myClick('Nets')"
        >
          Nets
        </button>
      </div>
    </div>

    <div class="buttondiv buttondiv--bedroom buttondiv--nosleep">
      <h1 class="buttondiv--title">Bedroom - Does Not Sleep</h1>
      <button
        type="button"
        class="button button--station button--bedroom button--logo sinatra"
        onclick="myClick('Sinatra')"
      >
        Sinatra
      </button>

      <button
        type="button"
        class="button button--station button--bedroom button--logo WBEZ"
        onclick="myClick('BedroomWBEZ')"
      >
        WBEZ
      </button>

      <button
        type="button"
        class="button button--station button--bedroom button--logo WAMC"
        onclick="myClick('BedroomWAMC')"
      >
        WAMC
      </button>
    </div>

    <div class="buttondiv buttondiv--kitchen">
      <h1 class="buttondiv--title">Kitchen &amp; Dining Room</h1>
      <button
        type="button"
        class="button button--station button--logo WAMC"
        onclick="myClick('MorningWAMC')"
      >
        WAMC
      </button>
    </div>

    <div class="feedbackdiv">
      <p id="bedroomFeedback" class="feedbackdiv--p">Feeback</p>

      <!-- this is here to troubleshoot the hover watcher (see the js file) -->
      <!--
        <p class="info">
          Hover effects <span class="on">on</span><span class="off">off</span>
        </p>
      -->
    </div>
  </body>
</html>
